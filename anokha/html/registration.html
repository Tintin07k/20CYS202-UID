<!DOCTYPE html>
<html lang="en">
<head>
  <title>REGISTER HERE</title>
    <link rel="stylesheet" href="../css/form3.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
  <link rel="icon" href="../images/favicon.jpeg">
</head>
<body>
  <img src="../images/logo-colored.svg" alt="Amrita">
<div class= "flex-container">
    <div class="columnleft" class="center">
      <center>
        <img src="../images/7005-3-xixq6ks7tdijdh4u0e27eo.jpg" alt="ANOKHA" width="250px" height="150px">
      </center>
        <h1> READY TO PARTICIPATE IN THE ANOKHA TECHFEST?</h1>
        <p  class= "center">We are welcoming all the colleges this year.
        </p>
      <P class= "center">All B.Tech and M.Tech Students can participate!!!</p>
        <P class= "center"> We can't wait for you to present your IDEA!
          Lots of exciting competitions are happening.<br>
          <br>
          Lots of amazing prizes to win!!!!!!!!!
        </p>
      </div>
  <div class="columnright" >
    <center>
    <h1 id= "title" style="color:blue;"> Event Registration Form</h1></center>
    <center>
    <form class= "form">
      <label for= "name" style="color:rgb(255, 0, 0);" ><b>First Name</b></label>
      <div>
      <input type= "text" placeholder="Enter your first name" name="name" class="space" required>
      </div>
      <label for= "name" style="color:rgb(255, 0, 0);" ><b>Last Name</b></label>
      <div>
      <input type= "text" placeholder="Enter your last name" name="name" class="space" required>
      </div>
      <label for= "name" style="color:rgb(255, 0, 0);" ><b>College</b></label>
      <div>
      <input type= "text" placeholder="Enter your college name" name="name" class="space" required>
      </div>
      <label for= "name" style="color:rgb(255, 0, 0);" ><b>Roll No.</b></label>
      <div>
      <input type= "text" placeholder="Enter your roll number" name="name" class="space" required>
      </div>
      <label for= "name" style="color:rgb(255, 0, 0);" ><b>Course</b></label>
      <div>
      <input type= "text" placeholder="Enter your course" name="name" class="space" required>
      </div>
      <label for= "name" style="color:rgb(255, 0, 0);" ><b>Year of Study</b></label>
      <div>
      <input type= "text" placeholder="Which year of college" name="name" class="space" required>
      </div>
      <label for="phone" style="color:red;"><b>Phone</b></label>
      <div>
      <input type="tel" id= "phone" placeholder="Enter Mobile No." name= "name" class= "space" required>
      </div>
      <div>
      <label for= "email" style="color:red;"><b>Email</b></label>
      </div>
      <div>
      <input type= "text" placeholder="email@address.com" name="email" class= "space" required>
      </div>
      <label for= "start" style="color:red;"><b>Date of Birth</b></label>
      <div>
      <input type="date" id="start" name="start-date"
      value= "2020-06-29" min="1997-06-29" max="2021-06-29" class= "space" required>
      </div>
      <label for= "availability" style="color:red;"><b> Gender</b></label>
      <div>
      <select name="books" id="dropdown">
        <option class= "date" value="">Please choose an option</option>
        <option value= "Male">Male</option>
        <option value= "Female">Female</option>
        <option value= "Other">Other</option>
      </select>
      </div>
      <label for= "name" style="color:rgb(255, 0, 0);" ><b>Username</b></label>
      <div>
      <input type= "text" placeholder="Enter your username" name="name" class="space" required>
      </div>
      <label for= "name" style="color:rgb(255, 0, 0);" ><b>Password</b></label>
      <div>
      <input type= "text" placeholder="Enter your password" name="name" class="space" required>
      </div>
      <label for= "name" style="color:rgb(255, 0, 0);" ><b>Retype Password</b></label>
      <div>
      <input type= "text" placeholder="Retype your password" name="name" class="space" required>
      </div>
      <br>
      <br>
      <center>
        <button type= "submit" id= "submit">Submit</button>
        </div>
      </center>
      </form>
    </div>
    </div>
  </center>
</body>
</html>
